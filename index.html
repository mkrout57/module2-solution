<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="angular.js"></script>
  <script src="app.js"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body ng-app='ShoppingListCheckOff'>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" id="list1" ng-controller='toBuyController  as list1'>
        <h2>To Buy:</h2>
        <ol>
          <li ng-repeat="item in list1.items">Buy {{item.quantity}} {{item.name}}(s)
            <button class="btn btn-default" ng-click="list1.addItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
          </li>
        </ol>
        <div class="emptyMessage" ng-if="list1.items.length==0">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller='alreadyBoughtController as list2'>
        <h2>Already Bought:</h2>
        <ol>
          <li ng-repeat="item in list2.items">Bought {{item.quantity}} {{item.name}}(s)</li>
        </ol>
        <div class="emptyMessage" ng-if="list2.items.length==0">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

</html>
